stages:
  - deploy



docker_panorama:
  stage: deploy
  tags: ["stable"]
  image: docker:20.10.20
  services:
    - docker:20.10.20-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_DRIVER: overlay2
    DOCKER_BUILDKIT: 1
  before_script:
    - docker info
    - echo $CI_JOB_TOKEN | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  script:
    - docker build 
        --tag $CI_REGISTRY_IMAGE:panorama 
        --build-arg BUILDKIT_INLINE_CACHE=1 .
  after_script:
    - docker push $CI_REGISTRY_IMAGE:panorama
