stages:
  - archive

create_panorama_graph_archive:
  stage: archive
  script:
    - apt-get update && apt-get install -y zip
    - mkdir -p dist
    - cd Panorama_graph
    - zip -r "../dist/Panorama_graph-$CI_COMMIT_TAG.zip" . -x "*.git*" "../dist/*"
  only:
    - tags
  artifacts:
    paths:
      - dist/Panorama_graph-$CI_COMMIT_TAG.zip
    expire_in: never