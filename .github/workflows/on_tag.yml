name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "1.0.0-beta"
        required: true
        type: string

jobs:
  manual_release:
    runs-on: ubuntu-latest
    name: Archive project and create release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Create dist directory
        run: mkdir -p dist

      - name: Create ZIP archive
        run: |
          TAG_NAME="${{ github.event.inputs.tag }}"
          ZIP_NAME="Panorama-${TAG_NAME}.zip"
          zip -r "./dist/${ZIP_NAME}" . -x "*.git*" "./dist/*"
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV

      - name: Show archive info
        run: ls -lh dist/

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body: Automated manual release for tag ${{ env.TAG_NAME }}
          files: dist/${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}